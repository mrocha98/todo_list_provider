name: todo_list_provider
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  sqflite: ^2.2.7
  synchronized: ^3.1.0
  path: ^1.8.2
  firebase_core: ^2.10.0
  firebase_auth: ^4.4.2
  sign_in_button: ^3.2.0
  validatorless: ^1.2.3
  flutter_overlay_loader: ^2.0.0
  google_sign_in: ^6.1.0
  date_picker_timeline: ^1.2.3
  intl: ^0.17.0
  meta: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  very_good_analysis: ^4.0.0+1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Mandali
      fonts:
        - asset: assets/fonts/mandali-v14-latin-regular.ttf
          style: normal
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
